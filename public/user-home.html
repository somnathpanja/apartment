    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>

<body class="container">
    <div id="app-1" class="container" style="max-width: 400px;">
        <pre></pre>
        <h3>Welcome {{ uName }}!</h3>
        <small class="form-text text-muted">{{ email }} | {{ flatNumber }} | IP: {{ ip }}</small>
        <pre></pre>
        <div class="form-group">
            <p class="text-center">
                <button class="btn btn-warning" onclick="download_me_slip()">Download Maintanance Paid Slip</button>
            </p>
            <!-- <p class="text-center">
                    <button class="btn btn-success" onclick="email_me_slip()">Email Me Maintanance Paid Slip</button>
            </p> -->
            <p class="text-center">
                <button class="btn btn-info" onclick="view_expenses()">View Apartment Expenses</button>
            </p>
            <p class="text-center">
                    <button class="btn btn-primary" onclick="logout()">Logout</button>
            </p>
        </div>
    </div>
    <script>

        function download_me_slip() { location.href = "register-resident.html"; }
        function email_me_slip() { location.href = "register-apartment.html"; }
        function view_expenses() { location.href = "register-apartment.html"; }
        function logout() { location.href = "login.html"; }

        var app5 = new Vue({
            el: '#app-1',
            data: {
                uName: ''
            },
            mounted: function () {
                this.$nextTick(function () {
                    // Code that will run only after the
                    // entire view has been rendered
                    this.who();
                });
            },
            methods: {
                params: function (name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                },
                who: function(){
                    var self = this;
                    this.$http.get('/who').then(function onSuccess(res) {
                        let data = res.body;
                        self.uName = data.uName;
                        self.email = data.email;
                        self.flatNumber = data.flatNumber;
                        self.ip = data.ip;
                        if(!self.email) {
                            window.location.href = 'login.html';
                        }
                    }, function onError(data) {
                        alert(JSON.stringify(data));
                        window.location.href = 'login.html';
                    });
                },
                reverseMessage: function () {
                    if (!this.isValid()) return;
                    this.error = '';
                    alert('valid');

                    this.$http.post('/login', {
                        email: this.email,
                        password: this.password
                    }).then(function onSuccess(data) {
                        window.location.href = 'home.html?token=' + data.token;
                    }, function onError(data) {
                        alert(JSON.stringify(data));
                    });
                }
            }
        });
    </script>
</body>

</html>
