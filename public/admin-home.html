<body class="container">
    <div id="app-1" class="container" style="max-width: 400px;">
        <pre></pre>
        <h3>Welcome to Admin Panel {{ uName }}!</h3>
        <pre></pre>
        <div class="form-group">
            <p class="text-center">
                <button class="btn btn-warning" onclick="add_maintanance()">Add Maintanance Received</button>
            </p>
            <p class="text-center">
                <button class="btn btn-warning" onclick="add_expenses()">Add New Expenses</button>
            </p>
            <p class="text-center">
                <button class="btn btn-info" onclick="view_expenses()">View Expenses</button>
            </p>
            <p class="text-center">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </p>
        </div>
    </div>
    <script>

        function add_maintanance() { location.href = "add-maintanance.html"; }
        function add_expenses() { location.href = "add-expenses.html"; }
        function view_expenses() { location.href = "add-expenses.html"; }
        function logout() { location.href = "login.html"; }

        var app5 = new Vue({
            el: '#app-1',
            data: {
                uName: ''
            },
            mounted: function () {
                this.$nextTick(function () {
                    // Code that will run only after the
                    // entire view has been rendered
                    this.uName = this.params('uName');
                    if (!this.params('auth')) {
                        location.href = "login.html";
                    }
                });
            },
            methods: {
                params: function (name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                }
            }
        });
    </script>
