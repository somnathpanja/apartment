<body class="container">
    <div id="app-1" class="container" style="max-width: 400px;">
        <pre></pre>
        <h3>Welcome to Admin Panel!</h3>
        <small class="form-text text-muted">{{ uName }} | {{ email }} | {{ ip }} | All of your activity will be logged for auditing.</small>
        <pre></pre>
        <div class="form-group">
            <p class="text-center">
                <button class="btn btn-warning" onclick="add_maintanance()">Add Maintanance Received</button>
            </p>
            <p class="text-center">
                <button class="btn btn-warning" onclick="add_expenses()">Add New Expenses</button>
            </p>
            <p class="text-center">
                <button class="btn btn-info" onclick="view_expenses()">View Expenses</button>
            </p>
            <p class="text-center">
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </p>
        </div>
    </div>
    <script>

        function add_maintanance() { location.href = "add-maintanance.html"; }
        function add_expenses() { location.href = "add-expenses.html"; }
        function view_expenses() { location.href = "add-expenses.html"; }
        function logout() { location.href = "logout"; }

        var app5 = new Vue({
            el: '#app-1',
            data: {
                uName: ''
            },
            mounted: function () {
                this.$nextTick(function () {
                    this.who();
                });
            },
            methods: {
                params: function (name) {
                    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                    var results = regex.exec(location.search);
                    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
                },
                who: function(){
                    var self = this;
                    this.$http.get('/who').then(function onSuccess(res) {
                        let data = res.body;
                        self.uName = data.uName;
                        self.email = data.email;
                        self.ip = data.ip;
                        if(!self.email) {
                            window.location.href = 'login.html';
                        }
                    }, function onError(data) {
                        alert(JSON.stringify(data));
                        window.location.href = 'login.html';
                    });
                }
            }
        });
    </script>
